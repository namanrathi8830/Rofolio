<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Naman Rathi Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #111827;
      color: #f3f4f6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4f46e5, #8b5cf6);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #d1d5db;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      background: #4f46e5;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
      margin: 0.5rem;
    }
    .btn:hover {
      background: #6366f1;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(79, 70, 229, 0.5);
    }
    .illustration {
      max-width: 100%;
      height: auto;
      margin-bottom: 2rem;
    }
    .robot {
      font-size: 5rem;
      margin-bottom: 1rem;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
  <script>
    // This script checks if this might be a route that should be handled by the SPA
    // and redirects to the root with the current path as a hash
    window.onload = function() {
      // Get the current path
      var path = window.location.pathname;
      
      // Common routes in your application
      var routes = ['/about', '/skills', '/projects', '/portfolio', '/blog', '/testimonials', '/contact'];
      
      // Check if the current path matches any of our routes
      if (routes.some(route => path.startsWith(route))) {
        // Redirect to the homepage with a hash
        window.location.href = '/' + window.location.search + '#' + path;
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="robot">ðŸ¤–</div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like the page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="btn">Go to Homepage</a>
    <a href="/contact" class="btn">Contact Naman</a>
  </div>
</body>
</html>
