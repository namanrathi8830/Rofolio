<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Naman Rathi - Full Stack Developer & Data Scientist Portfolio" />
    <meta name="theme-color" content="#4f46e5" />
    <title>Naman Rathi | Portfolio</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #ffffff;
      }
      .three-body {
        --uib-size: 35px;
        --uib-speed: 0.8s;
        --uib-color: #4f46e5;
        position: relative;
        display: inline-block;
        height: var(--uib-size);
        width: var(--uib-size);
        animation: spin calc(var(--uib-speed) * 2.5) infinite linear;
      }
      .three-body__dot {
        position: absolute;
        height: 100%;
        width: 30%;
      }
      .three-body__dot:after {
        content: '';
        position: absolute;
        height: 0%;
        width: 100%;
        padding-bottom: 100%;
        background-color: var(--uib-color);
        border-radius: 50%;
      }
      .three-body__dot:nth-child(1) {
        bottom: 5%;
        left: 0;
        transform: rotate(60deg);
        transform-origin: 50% 85%;
      }
      .three-body__dot:nth-child(1)::after {
        bottom: 0;
        left: 0;
        animation: wobble1 var(--uib-speed) infinite ease-in-out;
        animation-delay: calc(var(--uib-speed) * -0.3);
      }
      .three-body__dot:nth-child(2) {
        bottom: 5%;
        right: 0;
        transform: rotate(-60deg);
        transform-origin: 50% 85%;
      }
      .three-body__dot:nth-child(2)::after {
        bottom: 0;
        left: 0;
        animation: wobble1 var(--uib-speed) infinite calc(var(--uib-speed) * -0.15) ease-in-out;
      }
      .three-body__dot:nth-child(3) {
        bottom: -5%;
        left: 0;
        transform: translateX(116.666%);
      }
      .three-body__dot:nth-child(3)::after {
        top: 0;
        left: 0;
        animation: wobble2 var(--uib-speed) infinite ease-in-out;
      }
      @keyframes spin {
        0% { transform: rotate(0deg) }
        100% { transform: rotate(360deg) }
      }
      @keyframes wobble1 {
        0%, 100% { transform: translateY(0%) scale(1); opacity: 1; }
        50% { transform: translateY(-66%) scale(0.65); opacity: 0.8; }
      }
      @keyframes wobble2 {
        0%, 100% { transform: translateY(0%) scale(1); opacity: 1; }
        50% { transform: translateY(66%) scale(0.65); opacity: 0.8; }
      }
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state that will be replaced by React -->
      <div class="initial-loader">
        <div class="three-body">
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
          <div class="three-body__dot"></div>
        </div>
        <p class="loading-text">Loading Rofolio...</p>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
    <script src="https://api.tempo.new/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
